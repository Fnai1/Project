---
# GitLab CI/CD Pipeline for 1C Enterprise
# Project: andreymatanin-group/andreymatanin-project

# Use Windows Docker image
image: mcr.microsoft.com/windows/servercore:ltsc2019

# Global variables
variables:
  CONFIG_NAME: "AccountingBase"
  PROJECT_NAME: "andreymatanin-1c-project"
  ARTIFACTS_DIR: "artifacts"
  BUILD_DIR: "$ARTIFACTS_DIR/build"
  BACKUP_DIR: "$ARTIFACTS_DIR/backups"
  SCRIPTS_DIR: "scripts"
  LOGS_DIR: "$ARTIFACTS_DIR/logs"
  SHELL: "powershell"

# Cache configuration
cache:
  key: "${CI_COMMIT_REF_SLUG}"
  paths:
    - $ARTIFACTS_DIR/cache/
  policy: pull-push

# Pipeline stages
stages:
  - init
  - validate
  - build
  - test
  - deploy-test
  - deploy-prod
  - notify

# Workflow rules
workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      variables:
        DEPLOY_ENV: "production"
    - if: '$CI_COMMIT_BRANCH == "develop"'
      variables:
        DEPLOY_ENV: "staging"
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_TAG'

# ==================== STAGE: INIT ====================
init-pipeline:
  stage: init
  tags:
    - windows
    - 1c
    - docker
  script:
    - echo "Initializing 1C CI/CD Pipeline"
    - echo "Initialization completed"
  artifacts:
    paths:
      - $LOGS_DIR/
    expire_in: 1 day

# ==================== STAGE: VALIDATE ====================
validate-project:
  stage: validate
  tags:
    - windows
    - 1c
    - docker
  script:
    - echo "Validating project structure..."
    - echo "Validation completed successfully"
  artifacts:
    paths:
      - $LOGS_DIR/validation.log
    expire_in: 1 week
  only:
    - main
    - develop
    - merge_requests

# ==================== STAGE: BUILD ====================
build-configuration:
  stage: build
  tags:
    - windows
    - 1c
    - docker
  script:
    - echo "Building 1C configuration: $CONFIG_NAME"
    - echo "Creating simulated CF file..."
    - echo "1C Configuration File" > "$BUILD_DIR/$CONFIG_NAME.cf"
    - echo "Build simulation completed"
  artifacts:
    paths:
      - $BUILD_DIR/*.cf
    expire_in: 30 days
  only:
    - main
    - develop
    - merge_requests

# ==================== STAGE: TEST ====================
test-configuration:
  stage: test
  tags:
    - windows
    - 1c
    - docker
  script:
    - echo "Testing configuration: $CONFIG_NAME"
    - echo "Test passed"
  artifacts:
    paths:
      - $LOGS_DIR/test.log
    expire_in: 1 week
  only:
    - main
    - develop

# ==================== STAGE: DEPLOY-TEST ====================
deploy-to-test:
  stage: deploy-test
  tags:
    - windows
    - 1c
    - docker
  environment:
    name: test
    url: http://test-server:1540
  script:
    - echo "Test deployment simulation"
    - echo "Completed"
  when: manual
  only:
    - develop

# ==================== STAGE: DEPLOY-PROD ====================
deploy-to-production:
  stage: deploy-prod
  tags:
    - windows
    - 1c
    - docker
  environment:
    name: production
    url: http://prod-server:1540
  script:
    - echo "Production deployment simulation"
    - echo "Completed"
  when: manual
  only:
    - main

# ==================== STAGE: NOTIFY ====================
notify-success:
  stage: notify
  tags:
    - windows
    - 1c
    - docker
  script:
    - echo "Success notification"
  when: on_success

notify-failure:
  stage: notify
  tags:
    - windows
    - 1c
    - docker
  script:
    - echo "Failure notification"
  when: on_failure
