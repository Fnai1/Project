name: 1C CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Добавить возможность ручного запуска

env:
  CONFIG_NAME: "andreym"
  ARTIFACTS_DIR: "artifacts"
  BUILD_DIR: "${{ env.ARTIFACTS_DIR }}/build"

jobs:
  init:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Initialize
      run: |
        echo "Initializing 1C CI/CD Pipeline"
        echo "Configuration: ${{ env.CONFIG_NAME }}"
        echo "Running on Windows"
        mkdir -p "${{ env.BUILD_DIR }}"
        echo "Directories created"

  build:
    runs-on: windows-latest
    needs: init
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build configuration
      run: |
        echo "Building 1C configuration: ${{ env.CONFIG_NAME }}"
        echo "Creating CF file..."
        echo "# 1C Configuration File" > "${{ env.BUILD_DIR }}/${{ env.CONFIG_NAME }}.cf"
        echo "Name: ${{ env.CONFIG_NAME }}" >> "${{ env.BUILD_DIR }}/${{ env.CONFIG_NAME }}.cf"
        echo "Version: 1.0" >> "${{ env.BUILD_DIR }}/${{ env.CONFIG_NAME }}.cf"
        echo "Date: $(Get-Date)" >> "${{ env.BUILD_DIR }}/${{ env.CONFIG_NAME }}.cf"
        echo "Project: andreymatanin-project" >> "${{ env.BUILD_DIR }}/${{ env.CONFIG_NAME }}.cf"
        echo "Build completed"

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: ${{ env.BUILD_DIR }}/

  test:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        path: ${{ env.BUILD_DIR }}/

    - name: Test configuration
      run: |
        echo "Testing configuration: ${{ env.CONFIG_NAME }}"
        if (Test-Path "${{ env.BUILD_DIR }}/${{ env.CONFIG_NAME }}.cf") {
          echo "Test passed: CF file exists"
          echo "File content:"
          Get-Content "${{ env.BUILD_DIR }}/${{ env.CONFIG_NAME }}.cf"
        } else {
          echo "Test failed: CF file not found"
          exit 1
        }
