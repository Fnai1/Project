name: 1C CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Добавить возможность ручного запуска

env:
  CONFIG_NAME: "andreym"
  ARTIFACTS_DIR: "artifacts"
  BUILD_DIR: "artifacts/build"

jobs:
  init:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Initialize
      run: |
        echo "Initializing 1C CI/CD Pipeline"
        echo "Configuration: $CONFIG_NAME"
        echo "Running on Windows"
        mkdir -p "$BUILD_DIR"
        echo "Directories created"

  build:
    runs-on: windows-latest
    needs: init
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build configuration
      run: |
        echo "Building 1C configuration: $CONFIG_NAME"
        echo "Creating CF file..."
        echo "# 1C Configuration File" > "$BUILD_DIR/$CONFIG_NAME.cf"
        echo "Name: $CONFIG_NAME" >> "$BUILD_DIR/$CONFIG_NAME.cf"
        echo "Version: 1.0" >> "$BUILD_DIR/$CONFIG_NAME.cf"
        echo "Date: $(Get-Date)" >> "$BUILD_DIR/$CONFIG_NAME.cf"
        echo "Project: andreymatanin-project" >> "$BUILD_DIR/$CONFIG_NAME.cf"
        echo "Build completed"

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: artifacts/build/

  test:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        path: artifacts/build/

    - name: Test configuration
      run: |
        echo "Testing configuration: $CONFIG_NAME"
        if (Test-Path "$BUILD_DIR/$CONFIG_NAME.cf") {
          echo "Test passed: CF file exists"
          echo "File content:"
          Get-Content "$BUILD_DIR/$CONFIG_NAME.cf"
        } else {
          echo "Test failed: CF file not found"
          exit 1
        }
